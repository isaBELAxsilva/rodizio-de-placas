<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rodizío de placas</title>

<body>

    <label>Digite o numero final da placa:</label>
    <input type="text" style=" background: linear-gradient(#c8c5cd, #9384a9);"  id="myInput" placeholder="Numero"><br><br>

    <label>Selecione o dia de circulação:</label>
    <input type="hidden">
    <select style=" background: linear-gradient(#c8c5cd, #9384a9);"  id="myInput2">
        <option>Segunda-feira</option>
        <option>Terça-feira</option>
        <option>Quarta-feira</option>
        <option>Quinta-feira</option>
        <option>Sexta-feira</option>
    </select><br><br>

    <label>Selecione o tipo de automovel:</label>
    <input type="hidden">
    <select style=" background: linear-gradient(#c8c5cd, #9384a9);" id="myInput3">
        <option>Carro</option>
        <option>Moto</option>
        <option>Caminhão</option>
    </select><br><br>

    <label>Selecione o horário:</label>
    <input type="hidden">
    <select style=" background: linear-gradient(#c8c5cd, #9384a9);"  id="myInput4">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>

        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
    </select><br><br>

    <label>Selecione area de circulação:</label>
    <input type="hidden">
    <select style=" background: linear-gradient(#c8c5cd, #9384a9);"  id="myInput5">
        <option>Áreas vermelhas</option>
        <option>Vias limítrofes</option>
    </select><br><br>

    <button style=" background: linear-gradient(#c8c5cd, #9384a9);"  id="myButton">Submit</button>
